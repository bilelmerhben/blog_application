<div class="container" style="margin-top: 5em">
  <div class="row">
    <h3>Blog Details</h3>
    <div class="col-6">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>

          <mat-card-title><b>Title: </b>{{ blog.title }}</mat-card-title>
          <mat-card-subtitle
            ><b>Author: </b> {{ blog.author }}</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <mat-card-subtitle><b>Content: </b></mat-card-subtitle>
          <p>
            {{ blog.content }}
          </p>
          <mat-card-subtitle><b>More Informmation: </b></mat-card-subtitle>
          <p>
            {{ blog.information }}
          </p>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
