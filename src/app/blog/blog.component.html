<div class="container">
  <div *ngFor="let blog of blogs">
    <mat-card
      class="example-card"
      [ngClass]="{ cardUp: countUp > countDown, cardDown: countUp < countDown }"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><b>Title:</b>{{ blog.title }}</mat-card-title>
        <mat-card-subtitle><b>Author:</b> {{ blog.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle><b>Content:</b></mat-card-subtitle>
        <p>
          {{ blog.content }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="countUP()">
          <mat-icon style="color: green">thumb_up</mat-icon>
        </button>
        <button mat-button (click)="countDOWN()">
          <mat-icon style="color: red">thumb_down</mat-icon>
        </button>

        <button
          mat-button
          type="button"
          class="btn btn-warning"
          routerLink="/addBlog"
        >
          Add Blog
        </button>

        <button
          mat-button
          type="button"
          class="btn btn-warning"
          routerLink="/blogDetail"
        >
          Show Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
