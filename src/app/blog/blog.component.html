<mat-card
  class="example-card"
  [ngClass]="{ cardUp: countUp > countDown, cardDown: countUp < countDown }"
>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Title</mat-card-title>
    <mat-card-subtitle>Author</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>content</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="countUP()">UP</button>
    <button mat-button (click)="countDOWN()">Down</button>
    <button mat-button routerLink="/blogDetail">Details</button>
  </mat-card-actions>
</mat-card>
